<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostafa Raihan | Django Developer</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            900: '#050505',
                            800: '#0a0a0a',
                            700: '#171717',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .bg-grid-pattern {
            background-color: #050505;
            background-image:
                linear-gradient(to right, #1f1f1f 1px, transparent 1px),
                linear-gradient(to bottom, #1f1f1f 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>

<body class="bg-dark-900 text-gray-300 font-sans antialiased min-h-screen flex flex-col">

    <!-- Background grid -->
    <div class="fixed inset-0 z-[-1] bg-grid-pattern"></div>

    <!-- NAVBAR -->
    <nav class="border-b border-white/10 backdrop-blur-md bg-[#092e20]/50 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">

                <div class="flex-shrink-0 flex items-center gap-1">
                    <div class="font-bold text-xl text-white tracking-tight">
                        Mostafa Raihan
                    </div>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="nav-item">Home</a>
                    <a href="#" class="nav-item">Services</a>
                    <a href="#" class="nav-item">About</a>
                </div>

                <!-- CTA -->
                <div class="block">

            <!-- Right social icons -->
            <div class="flex items-center gap-5">
                <!-- GitHub icon -->
                <a href="#" class="flex items-center text-white hover:text-gray-300 transition gap-2">
                    <i class="fab fa-github text-xl"></i>
                </a>

                <!-- LinkedIn icon -->
                <a href="#" class="flex items-center text-white hover:text-gray-300 transition gap-2">
                    <i class="fab fa-linkedin text-xl"></i>
                </a>

                <!-- Facebook icon -->
                <a href="#" class="flex items-center text-white hover:text-gray-300 transition gap-2">
                    <i class="fab fa-facebook text-xl"></i>
                </a>
            </div>
                </div>

            </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <main class="flex-grow px-4 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </main>

<!-- FOOTER (Responsive) -->
<footer class="py-5 mt-12 border-t border-white/10 backdrop-blur-md bg-[#092e20]/50">
    <div class="max-w-6xl mx-auto px-4">

        <div class="flex flex-col sm:flex-row items-center justify-between gap-4">

            <!-- Left text -->
            <div class="text-md text-gray-300 text-center sm:text-left">
                &copy; 2025 Mostafa Raihan. All rights reserved.
            </div>

            <!-- Right social icons -->
            <div class="flex items-center gap-6">

                <!-- GitHub icon -->
                <a href="#" class="flex items-center text-white hover:text-gray-300 transition gap-2">
                    <i class="fab fa-github text-xl"></i> GitHub
                </a>

                <!-- LinkedIn icon -->
                <a href="#" class="flex items-center text-white hover:text-gray-300 transition gap-2">
                    <i class="fab fa-linkedin text-xl"></i> LinkedIn
                </a>

                <!-- Facebook icon -->
                <a href="#" class="flex items-center text-white hover:text-gray-300 transition gap-2">
                    <i class="fab fa-facebook text-xl"></i> Facebook
                </a>

            </div>
        </div>
    </div>
</footer>


</body>
</html>
