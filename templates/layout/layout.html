<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Professional Site{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // Custom dark shades like your screenshot
                        dark: {
                            900: '#050505', // Almost black background
                            800: '#0a0a0a',
                            700: '#171717',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* This CSS creates the specific grid background from your screenshots.
           It uses linear gradients to draw the lines.
        */
        .bg-grid-pattern {
            background-color: #050505; /* Base dark color */
            background-image:
                linear-gradient(to right, #1f1f1f 1px, transparent 1px),
                linear-gradient(to bottom, #1f1f1f 1px, transparent 1px);
            background-size: 40px 40px; /* Adjust size of squares here */
            position: relative;
        }

        /* Optional: Adds a subtle vignette/fade so the grid isn't too harsh */
        .bg-grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, #050505 100%);
            pointer-events: none; /* Let clicks pass through */
        }
    </style>
</head>
<body class="bg-dark-900 text-gray-300 font-sans antialiased min-h-screen flex flex-col">

    <div class="fixed inset-0 z-[-1] bg-grid-pattern">
        <div class="bg-grid-overlay"></div>
    </div>

    <nav class="border-b border-white/10 backdrop-blur-md bg-dark-900/50 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0 flex items-center gap-2">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">AI</div>
                    <span class="font-bold text-xl text-white tracking-tight">DjangoPro</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="text-gray-300 hover:text-white transition-colors px-3 py-2 text-sm font-medium">Home</a>
                    <a href="#" class="text-gray-300 hover:text-white transition-colors px-3 py-2 text-sm font-medium">Services</a>
                    <a href="#" class="text-gray-300 hover:text-white transition-colors px-3 py-2 text-sm font-medium">About</a>
                </div>
                <div>
                    <a href="#" class="bg-white text-black hover:bg-gray-200 px-4 py-2 rounded-md text-sm font-semibold transition-colors">Get Started</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="border-t border-white/10 py-8 mt-12 bg-dark-900/80">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-500">
            &copy; 2025 Django Professional Site. All rights reserved.
        </div>
    </footer>

</body>
</html>
